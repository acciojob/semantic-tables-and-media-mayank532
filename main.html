<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Semantic Tables And Media</title>
</head>
<body>
	<header class="hdr"><h1>Table</h1></header>
	<table class="tbl">
		<thead>
			<tr>
				<th>Roll Numbers</th>
				<th>Names</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>john</td>
			</tr>
			<tr>
				<td>2</td>
				<td>Tony</td>
			</tr>
			<tr>
				<td>3</td>
				<td>Mike</td>
			</tr>
		</tbody>
	</table>
	<br>
	<h2 class="heading">List of Media</h2>

	<ol>
		<li><img src="https://picsum.photos/id/123/200/300" alt="Water Drops"></li>
		<li><video src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" controls width="50%" height="50%"></li>
		<li><audio src="http://commondatastorage.googleapis. com/codeskulptor-assets/Epoq-Lepidoptera.ogg" controls></li>
	</ol>
</body>
</html>
